<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Frontend</title>
    <link rel="stylesheet" href="weather.css" />
</head>

<body>
    <div class="background">
        
        <div class="imgleft">
            
            <div class="con1">
                <h1>SUNDAY</h1>
                <br>
                <h4 style="margin-top: -40px;">17 FEB 2023</h4>
                <p style="margin-top: -22px;">Agra,India</p>
                
                

            </div>
            <div id="sun"><h1 style="font-size: 100px;">🔆</h1></div>
            <div id="info">
                <h1 style="color: rgb(26, 27, 48);">29°C</h1>
                
            </div>
            <div id="info2"><h3>Sunny</h3></div>

        </div>
        <div class="right">
            <div id="info3">
                <p>&emsp;PRECIPITATION &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 0%</p>
                <p>&emsp;HUMIDITY &emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;34%</p>
                <p>&emsp;WIND &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 10Km/h</p>
            </div>
            <div class="days">
                <div id="today">
                    <h1 style="margin-top: -1px;">🔆</h1>
                    <p style="margin-top: -15px;">SUN</p>
                    <p style="margin-top: -10px;">29°C</p>
                </div>
                <div id="nextday">
                    <h1 style="margin-top: -1px;">☁️</h1>
                    <p style="margin-top: -15px;">MON</p>
                    <p style="margin-top: -10px;">17°C</p>
                </div>
                <div id="nextday">
                    <h1 style="margin-top: -1px;">🌧️</h1>
                    <p style="margin-top: -15px;">TUE</p>
                    <p style="margin-top: -10px;">11°C</p>
                </div>
                <div id="nextday">
                    <h1 style="margin-top: -1px;">⛅</h1>
                    <p style="margin-top: -15px;">WED</p>
                    <p style="margin-top: -10px;">23°C</p>
                </div>
            </div>
            <div class="button">
                <button class="button-77" role="button">Change Location </button>



            </div>
        </div>

    </div>
    
</body>
</html>
